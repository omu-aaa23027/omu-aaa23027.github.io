<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>内容の変更</title>
</head>
<body>
    <form oninput="total.value = Number(price.value) * Number(num.value)">
      <p><label>単価(円)：<input name="price" type="number" step="any"></label></p>
      <p><label>数(個)：<input name="num" type="number" step="any"></label></p>
      <p><label>合計(円):<output name="total" for="price num"></output></label></p>
    </form>
    <form oninput='x.value = function(txt){ return txt.split("").reverse().join("")}(my_text2.value)'>
      <input id="my_text2">
      <output id="x"></output>
    </form>
</body>
</html>
