
<!DOCTYPE html>
<html>
    <head>
        <title>1.地図タイルを背景として表示する</title>
        <!-- LeafletのCSS読み込み -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <!-- LeafletのJavaScript読み込み -->
        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>

        <!-- Leaflet.markerclusterを読み込み -->
        <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />

    </head>

    <body>
        <!-- 地図を表示するdiv要素を宣言 -->
        <div id="map" style="height: 80vh"></div>

        <script>
            // 地図インスタンスを初期化
            const map = L.map('map', {
                center: [34.544865, 135.506345], // 初期表示の地図中心の[緯度, 経度]
                zoom: 18, // 初期ズームレベル
            });
            // 背景レイヤーインスタンスを初期化
            const backgroundLayer = L.tileLayer(
                'https://tile.openstreetmap.org/{z}/{x}/{y}.png', // OSMのURLテンプレート
                {
                    maxZoom: 19,
                    attribution:
                        '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                },
            );
            // 地図インスタンスへレイヤーを追加
            map.addLayer(backgroundLayer);
            

            // 背景レイヤーインスタンスを初期化(地理院用)
            const chiriinLayer = L.tileLayer(
                'https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png',  // 地理院地図のURLテンプレート
                 {
                    maxZoom: 18
                },
            );
            // 地理院地図インスタンスへレイヤーを追加
            map.addLayer(chiriinLayer);

            // 背景地図の切り替え
            var LayerControl = L.control.layers({
                      "地理院地図（標準）": chiriinLayer,
                      "OpenStreetMap": backgroundLayer
            }).addTo(map);

            // ピン定義
            const nakamozu_marker = L.marker([34.544865,135.506274]); // ピン＝Markerを初期化
            nakamozu_marker.bindPopup('なかもずキャンパスC棟'); // ポップアップを紐付け
            map.addLayer(nakamozu_marker); // ピンを地図上に追加

            // ピン定義は下のようにも書ける
            L.marker([34.592331,135.505276]).bindPopup('杉本キャンパス').addTo(map);

            //ここから地図
            map.attributionControl.addAttribution(
                     '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-P29-v2_0.html">国土数値情報 - 学校データ</a>',
            );
            // GeoJSONレイヤーを作成
            fetch('./P29-21.geojson') // 全国分の学校データ（5万件超）のGeoJSONを非同期読み込み
                .then((res) => res.json())
                .then((json) => {
                    // クラスタリングレイヤーを作成し地図に追加
                    const markers = L.markerClusterGroup()
                        .bindPopup(
                            (layer) => layer.feature.properties.P29_004, // ポップアップで学校名を表示
                        )
                        .addTo(map);
                    L.geoJSON(json).addTo(markers); // クラスタリングレイヤーにGeoJSONデータをセット
                    
                    // チェックボックス
                    LayerControl.addOverlay(markers, "全国の学校")
                });

            // 行政区域レイヤーを作成
            fetch("./N03-23_27_230101.geojson") // 行政区域データを非同期読み込み
                .then((response) => response.json())
                .then((data) => {
                    // 特定の値によりGeoJSONをフィルタリング
                    var filteredData = data.features.filter(feature => feature.properties.N03_004 === '堺市中区');
                    var selected_area = L.geoJSON(filteredData)
                        .bindPopup((layer) => layer.feature.properties.N03_004) // ポップアップで表示
                    map.addLayer(selected_area)

                    // チェックボックス
                    LayerControl.addOverlay(selected_area, "行政区域(堺市中区)")
                    
                    // GeoJSONレイヤに地図がフィットするように表示範囲を自動調整
                    map.fitBounds(selected_area.getBounds());
                });

            fetch("./N03-23_25_230101.geojson") // 滋賀県
                .then((response) => response.json())
                .then((data) => {
                    // 特定の値によりGeoJSONをフィルタリング
                    var filteredData = data.features.filter(feature => feature.properties.N03_004 === '長浜市');
                    var selected_area = L.geoJSON(filteredData)
                        .bindPopup((layer) => layer.feature.properties.N03_004) // ポップアップで表示
                    map.addLayer(selected_area)

                    // チェックボックス
                    LayerControl.addOverlay(selected_area, "滋賀県長浜市")
                    
                    // GeoJSONレイヤに地図がフィットするように表示範囲を自動調整
                    map.fitBounds(selected_area.getBounds());
            });

            // ラインレイヤーを作成
            fetch('./line.geojson') // ラインデータの非同期読み込み
	            .then((response) => response.json())
	            .then((data) => {
	            var line = L.geoJSON(data, {
		            "color": "#FF00FF",　// 色
		            "weight": 6,  // サイズ
		            "opacity": 0.65   // 透過度
            	})
	            map.addLayer(line)
	            LayerControl.addOverlay(line, "富田林ルート")
            });

            // ローカルPC上のOSRMサーバで杉本キャンパスからなかもずキャンパスまでのルートを検索するURL
            const url = 'https://routing.openstreetmap.de/routed-car/route/v1/driving/135.505276,34.592331;135.506274,34.544865?geometries=geojson&overview=full'

            async function addRouteLayer(){
                const response = await fetch(url);
                const json = await response.json();
                routeLayer = L.geoJSON(json['routes'][0]['geometry'],{
                                "color": "#FF00FF",
                                "weight": 6,                                    
                                "opacity": 0.65
                });                            
                routeLayer.addTo(map);
    
                // 地図をルートに合うように調整
                const bounds = routeLayer.getBounds();
                map.fitBounds(bounds); 
            }
            // 地図にルートを追加
            addRouteLayer();

            // 滋賀県長浜市街地(旧長浜市)の指定避難所
            L.marker([35.379852,136.274234]).bindPopup('長浜市立長浜小学校').addTo(map);
            L.marker([35.380504,136.276455]).bindPopup('長浜市立西中学校').addTo(map);
            L.marker([35.377620,136.277233]).bindPopup('滋賀県立長浜北星高等学校').addTo(map);
            L.marker([35.371432,136.287093]).bindPopup('六荘まちづくりセンター').addTo(map);
            L.marker([35.377318,136.279186]).bindPopup('長浜市民交流センター').addTo(map);
            L.marker([35.369877,136.277273]).bindPopup('滋賀県立長浜北高等学校').addTo(map);
            L.marker([35.377635,136.287396]).bindPopup('長浜市民体育館').addTo(map);

            // 長浜駅から長浜小学校まで、徒歩で避難したときのURL
            const url2 = 'https://routing.openstreetmap.de/routed-foot/route/v1/foot/136.265354,35.378492;136.274234,35.379852?geometries=geojson&overview=full'

            async function addRouteLayer2(){
                const response = await fetch(url2);
                const json = await response.json();
                routeLayer = L.geoJSON(json['routes'][0]['geometry'],{
                                "color": "blue",
                                "weight": 6,                                    
                                "opacity": 0.65
                });                            
                routeLayer.addTo(map);
    
                // 地図をルートに合うように調整
                const bounds = routeLayer.getBounds();
                map.fitBounds(bounds); 
            }
            // 地図にルートを追加
            addRouteLayer2();


            //スケールバー
            L.control.scale().addTo(map);




        </script>
    </body>
</html>
